name: "tfsites.PerturbTfSiteWithoutSideEffects - Basic test"
module: tfsites.PerturbTfSiteWithoutSideEffects
params:
    "DNA.sequence.to.annotate": "AAAGATAACGGCATGCTAGATTA"
    primary.core.binding.site.definition: "NNGATANN"
    primary.TF.name: "GATA"
    core.binding.site.definition:  "NNGGAWNN"
    primary.affinity.reference.data: "data/Gata6_signal-to-noise-affinity-data.tsv"
    primary.SNV.effect.type.to.report: "del"
    secondary.PWM.data: "data/subset-PWMs-E9.5-Forelimb-Jaspar-Posterior.txt"
    secondary.PWM.minimum.score: 0.8
    secondary.minimum.binding.charge: 0.1
assertions:
    jobStatus: success

